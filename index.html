<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {theme: {extend: {colors: {clifford: '#da373d'}}}}</script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="icon" href="/img/calm.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Calmify</title>
</head>
<body>

    <div class="background w-[100hv] h-[100vh]">
        <div class="skeleton">
            <div class="previous flex justify-center items-center hover:cursor-pointer"><img src="/img/back.png" class="w-10" alt="previous" style="filter: invert(1) grayscale(100%) contrast(100%)"></div>
            <div class="music px-3 py-2 grid content-center gap-4">
                <div class="flex gap-6" style="border: none;">
                    <img class="w-[30px] hover:cursor-pointer previousMusic" src="/img/music/previous.svg" alt="">
                    <img class="w-[30px] hover:cursor-pointer playPauseMusic" src="/img/music/play.svg" alt="">
                    <img class="w-[30px] hover:cursor-pointer nextMusic" src="/img/music/next.svg" alt="">
                    <audio src=""></audio>
                </div>
                <div class="text-white tracklist" style="border: none;">
                    <!-- <h1 class="end">Djo — End of Beginning</h1>
                    <h1 class="res">Home — Resonance</h1>
                    <h1 class="cha">Mac DeMarco — Chamber Of Reflection</h1>
                    <h1 class="bor">Tame Impala — Borderline</h1>
                    <h1 class="ife">The Weeknd — I Feel It Coming</h1>
                    <h1 class="mem">VØJ, Narvent — Memory Reboot</h1> -->
                </div>
            </div>
            <div class="weather text-right px-3 py-2 text-white grid grid-rows-4">
                <div style="border: none;" class="flex items-center justify-end">
                        <input id="city" oninput="weatherFetch(this.value)" class="bg-transparent my-auto focus:outline-none underline-offset-2 border-b-2" placeholder="Enter city" type="">
                </div>
                <div style="border: none; grid-row: 2/5;" class="grid text-right">
                    <img id="weatherImg" draggable="false" class="ml-auto self-end" width="64px" src="" alt="">
                    <h1 id="condition"></h1>
                    <h1 id="wind"></h1>
                    <h1 id="humidity"></h1>
                </div>
            </div>
            <div class="next flex justify-center items-center hover:cursor-pointer"> <img src="/img/next.png" class="w-10" alt="next" style="filter: invert(1) grayscale(100%) contrast(100%)"> </div>
            <div class="time grid content-center text-white">
                <h1 class="time2 text-center text-[120px]"></h1>
                <h1 class="day text-center text-[25px]"></h1>
                <div class="good grid border-none justify-center grid-cols-2" style="border: none;">
                    <h1 class="GoodWhat text-right text-[40px] mr-4"></h1>
                </div>
            </div>
            <div class="quote grid content-center justify-center text-white">
                <img src="/img/change.png" class="text-center w-10 hover:cursor-pointer" id="change" alt="change" style="display: block; margin-left: auto; margin-right: auto;">
                <h1 class="author text-center text-[40px] font-bold"></h1>
                <h1 class="quoteText text-center text-[20px]"></h1>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    
</body>
</html>
